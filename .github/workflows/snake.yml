name: Generate Snake

on:
  # å®šæ—¶æ‰§è¡Œ - æ¯å¤©UTCæ—¶é—´0ç‚¹æ‰§è¡Œ
  schedule:
    - cron: "0 0 * * *"
  
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

  # æ¨é€åˆ°mainåˆ†æ”¯æ—¶ä¹Ÿè§¦å‘
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: tsingfenge
          outputs: |
            static/svg/snake-Light.svg
            static/svg/snake-Dark.svg?palette=github-dark
            
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/svg/snake-*.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ Update snake animations [skip ci]"
            git push
          fi 